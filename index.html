<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4d6d, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
}

.container {
    padding: 20px;
}

h1 {
    font-size: 2.2rem;
    color: white;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.buttons {
    margin-top: 40px;
    position: relative;
}

button {
    font-size: 1.3rem;
    padding: 15px 25px;
    margin: 10px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

#noBtn {
    background: #ff1744;
    color: white;
    position: absolute;
}

.message {
    font-size: 2.5rem;
    color: white;
    display: none;
    animation: pop 0.5s ease forwards;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Vrei sa fii valentina mea? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">Da ðŸ’•</button>
        <button id="noBtn">Nu ðŸ˜¢</button>
    </div>
    <div class="message" id="message">YAYYYYY ðŸ’–ðŸ¥°</div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8e0c6c8df.mp3?filename=romantic-love-112199.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("music");

let yesScale = 1;

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(e) {
    e.preventDefault();

    if (navigator.vibrate) {
        navigator.vibrate(100);
    }

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
}

yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("question").style.display = "none";
    message.style.display = "block";
    music.play();
    startHearts();

    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 200);
}
</script>

</body>
</html>
